<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete New User</title>
</head>
<body>
    <h1>Delete New User</h1>
    <form action="{{ url_for('delete_user') }}" method="post">
        <label for="first name">First Name:</label><br>
        <input type="text" id="first name" first_name="first name" required><br>
        <label for="last name">Last Name:</label><br>
        <input type="text" id="last name" last_name="last name" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
