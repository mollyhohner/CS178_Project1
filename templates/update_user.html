<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update User</title>
</head>
<body>
    <h1>Add New Country to Visit</h1>
    <form action="{{ url_for('update_user') }}" method="post">
        <label for="first name">Name:</label><br>
        <input type="text" id="first name" first_name="first name" required><br>
        <label for="last name">Name:</label><br>
        <input type="text" id="last name" last_name="last name" required><br>
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
